<!DOCTYPE html>
<html lang="en">
<head>
<style>
.grid {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 10px;
        }.item {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
        }</style>
</head>
<body>
<div class="grid">
<div class="item" style="grid-column: 1 / 4;grid-row: 1 / 2;"></div>
<div class="item" style="grid-column: 1 / 4;grid-row: 2 / 4;"></div>
<div class="item" style="grid-column: 2 / 4;grid-row: 5 / 6;"></div>
</div>
</body>
</html>
