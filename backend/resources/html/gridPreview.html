<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 10px;
        }

        .item {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Grid</title>
</head>
<body>
<div class="grid">
    <div class="item" style="grid-row: 1 / 3; grid-column: 1 / 5;">Колонки 1-4, строки 1-2</div>
    <div class="item" style="grid-row: 2 / 4; grid-column: 6 / 9;">Колонки 6-8, строки 2-3</div>
</div>
</body>
</html>
