<html lang="en">
<link href='styles/default.css' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="header"></div><div class="container">
<div class="navigation">
<div class="widget-nav-button">Delivery Page</div><div class="widget-nav-button">Order Page</div><div class="widget-nav-button">User Page</div><div class="widget-nav-button">Item Page</div><div class="widget-nav-button">Payment Page</div></div>

<div class="grid" style="grid-template-columns: repeat(8, 1fr);  grid-template-rows: repeat(7, 42px);" >

<input placeholder="Enter Value" class="item-input" style="grid-column: 1 / 3;grid-row: 5 / 6;"></input>
<input placeholder="Payment Type" class="item-input" style="grid-column: 4 / 6;grid-row: 5 / 6;"></input>
<div div class="item-header" style="grid-column: 4 / 6;grid-row: 1 / 2;">Payment Status</div>
<div div class="item-header" style="grid-column: 4 / 6;grid-row: 2 / 3;">Status</div>
<input placeholder="Creation Date" class="item-input" style="grid-column: 7 / 9;grid-row: 5 / 6;"></input>
<div div class="item-header" style="grid-column: 7 / 9;grid-row: 4 / 5;">Creation Date</div>
<div div class="item-header" style="grid-column: 1 / 2;grid-row: 1 / 2;">Payment ID</div>
</div>
</div>
</div>
