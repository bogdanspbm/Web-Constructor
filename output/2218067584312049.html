<!DOCTYPE html>
<html lang="en">
<link href='styles/card.css' rel='stylesheet' type='text/css'>
<head>
</head>
<body>
<div class="grid">
<div div class="item-header" style="grid-column: 1 / 3;grid-row: 1 / 2;">Name</div>
<input placeholder="Enter Name" class="item-input" style="grid-column: 1 / 4;grid-row: 2 / 3;"></input>
<input placeholder="Enter Surname" class="item-input" style="grid-column: 5 / 8;grid-row: 2 / 3;"></input>
<div div class="item-header" style="grid-column: 5 / 7;grid-row: 1 / 2;">Surname</div>
<div div class="item-header" style="grid-column: 5 / 7;grid-row: 4 / 5;">Mail</div>
<input placeholder="Enter Password" class="item-input" style="grid-column: 1 / 4;grid-row: 5 / 6;"></input>
<div div class="item-button" style="grid-column: 6 / 8;grid-row: 7 / 8;">Save</div>
<div div class="item-header" style="grid-column: 1 / 3;grid-row: 4 / 5;">Password</div>
<input placeholder="Enter Mail" class="item-input" style="grid-column: 5 / 8;grid-row: 5 / 6;"></input>
</div>
</body>
</html>
