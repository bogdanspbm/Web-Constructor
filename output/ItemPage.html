<!DOCTYPE html>
<html lang="en">
<link href='styles/default.css' rel='stylesheet' type='text/css'>
<link href='styles/card.css' rel='stylesheet' type='text/css'>
<head>
</head>
<body>
<div class="header"></div><div class="container">
<div class="navigation">
<details>
<summary class="unselectable"><div class="group-icon"></div>Users</summary>
<div class="collapse">
<div class="collapse-item">
<div class="vertical-container">
<div>User Page</div>
</div>
</div>
</div>
</details>
<div class="widget-nav-button">Payment Page</div><div class="widget-nav-button">Delivery Page</div><div class="widget-nav-button">Order Page</div><div class="widget-nav-button">Item Page</div></div>
<div class="card-container">
<div class="card-holder">
<div class="grid" style="grid-template-columns: repeat(8, 1fr);  grid-template-rows: repeat(10, 42px);" >
<input placeholder="" class="item-input" style="grid-column: 1 / 5;grid-row: 5 / 9;"></input>
<div div class="item-header" style="grid-column: 6 / 7;grid-row: 1 / 2;">Price</div>
<input placeholder="Enter Price" class="item-input" style="grid-column: 6 / 9;grid-row: 2 / 3;"></input>
<div div class="item-header" style="grid-column: 6 / 7;grid-row: 4 / 5;">Images</div>
<div div class="item-button" style="grid-column: 7 / 9;grid-row: 10 / 11;">Save</div>
<input placeholder="Enter tags" class="item-input" style="grid-column: 6 / 9;grid-row: 8 / 9;"></input>
<div div class="item-header" style="grid-column: 1 / 2;grid-row: 1 / 2;">Name</div>
<input placeholder="Enter Name" class="item-input" style="grid-column: 1 / 5;grid-row: 2 / 3;"></input>
<div div class="item-header" style="grid-column: 1 / 3;grid-row: 4 / 5;">Description</div>
<input placeholder="Enter Images" class="item-input" style="grid-column: 6 / 9;grid-row: 5 / 6;"></input>
<div div class="item-header" style="grid-column: 6 / 7;grid-row: 7 / 8;">Tags</div>
</div>
</div>
</div>
</div>
</body>
</html>
