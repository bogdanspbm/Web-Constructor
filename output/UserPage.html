<!DOCTYPE html>
<html lang="en">
<link href='styles/default.css' rel='stylesheet' type='text/css'>
<link href='styles/card.css' rel='stylesheet' type='text/css'>
<head>
</head>
<body>
<div class="header"></div><div class="container">
<div class="navigation">
<div class="widget-nav-button">User Page</div><div class="widget-nav-button">Item Page</div></div>
<div class="card-container">
<div class="card-holder">
<div class="grid" style="grid-template-columns: repeat(11, 1fr);  grid-template-rows: repeat(11, 42px);" >
<input placeholder="Enter name" class="item-input" style="grid-column: 1 / 4;grid-row: 2 / 3;"></input>
<input placeholder="Enter Patronymic" class="item-input" style="grid-column: 9 / 12;grid-row: 2 / 3;"></input>
<div div class="item-header" style="grid-column: 5 / 8;grid-row: 4 / 5;">Password Hash</div>
<div div class="item-header" style="grid-column: 1 / 2;grid-row: 7 / 8;">Phone</div>
<input placeholder="Enter phone" class="item-input" style="grid-column: 1 / 4;grid-row: 8 / 9;"></input>
<div div class="item-header" style="grid-column: 9 / 10;grid-row: 7 / 8;">Gender</div>
<div div class="item-header" style="grid-column: 5 / 8;grid-row: 1 / 2;">Surname</div>
<input placeholder="Enter surname" class="item-input" style="grid-column: 5 / 8;grid-row: 2 / 3;"></input>
<div div class="item-header" style="grid-column: 9 / 12;grid-row: 1 / 2;">Patronymic</div>
<div div class="item-header" style="grid-column: 1 / 2;grid-row: 4 / 5;">Mail</div>
<div div class="item-header" style="grid-column: 5 / 6;grid-row: 7 / 8;">Role</div>
<div div class="item-button" style="grid-column: 10 / 12;grid-row: 11 / 12;">Save</div>
<input placeholder="Enter mail" class="item-input" style="grid-column: 1 / 4;grid-row: 5 / 6;"></input>
<input placeholder="Enter password hash" class="item-input" style="grid-column: 5 / 8;grid-row: 5 / 6;"></input>
<input placeholder="Enter role" class="item-input" style="grid-column: 5 / 8;grid-row: 8 / 9;"></input>
<input placeholder="Enter gender" class="item-input" style="grid-column: 9 / 12;grid-row: 8 / 9;"></input>
<div div class="item-header" style="grid-column: 1 / 4;grid-row: 1 / 2;">Name</div>
</div>
</div>
</div>
</div>
</body>
</html>
