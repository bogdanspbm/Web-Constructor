<!DOCTYPE html>
<html lang="en">
<link href='styles/default.css' rel='stylesheet' type='text/css'>
<link href='styles/card.css' rel='stylesheet' type='text/css'>
<head>
</head>
<body>
<div class="header"></div><div class="container">
<div class="navigation">
<div class="widget-nav-button">User Page</div><div class="widget-nav-button">Item Page</div><div class="widget-nav-button">Payment Page</div><div class="widget-nav-button">Delivery Page</div><div class="widget-nav-button">Order Page</div></div>
<div class="card-container">
<div class="card-holder">
<div class="grid" style="grid-template-columns: repeat(8, 1fr);  grid-template-rows: repeat(10, 42px);" >
<div div class="item-header" style="grid-column: 1 / 2;grid-row: 2 / 3;">ID</div>
<div div class="item-header" style="grid-column: 3 / 5;grid-row: 1 / 2;">Display Number</div>
<input placeholder="Payment" class="item-input" style="grid-column: 1 / 3;grid-row: 8 / 9;"></input>
<div div class="item-header" style="grid-column: 7 / 9;grid-row: 7 / 8;">Modification Date</div>
<input placeholder="Modification Date" class="item-input" style="grid-column: 7 / 9;grid-row: 8 / 9;"></input>
<input placeholder="" class="item-input" style="grid-column: 7 / 9;grid-row: 2 / 3;"></input>
<input placeholder="Enter Display Number" class="item-input" style="grid-column: 3 / 6;grid-row: 2 / 3;"></input>
<input placeholder="Status" class="item-input" style="grid-column: 4 / 6;grid-row: 5 / 6;"></input>
<input placeholder="" class="item-input" style="grid-column: 7 / 9;grid-row: 5 / 6;"></input>
<div div class="item-header" style="grid-column: 7 / 9;grid-row: 4 / 5;">Cancel Reason ID</div>
<div div class="item-header" style="grid-column: 1 / 2;grid-row: 1 / 2;">Order ID</div>
<div div class="item-header" style="grid-column: 1 / 2;grid-row: 4 / 5;">User ID</div>
<input placeholder="User Name" class="item-input" style="grid-column: 1 / 3;grid-row: 5 / 6;"></input>
<div div class="item-header" style="grid-column: 4 / 5;grid-row: 4 / 5;">Satus ID</div>
<div div class="item-header" style="grid-column: 1 / 2;grid-row: 7 / 8;">Payment ID</div>
<div div class="item-header" style="grid-column: 4 / 6;grid-row: 7 / 8;">Creation Date</div>
<input placeholder="Creation Date" class="item-input" style="grid-column: 4 / 6;grid-row: 8 / 9;"></input>
<div div class="item-button" style="grid-column: 7 / 9;grid-row: 10 / 11;">Save</div>
</div>
</div>
</div>
</div>
</body>
</html>
